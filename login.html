<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bail Reckoner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Bail Reckoner - Login</h1>
    </header>

    <main class="container my-4">
        <!--<h2>Select Your Role</h2>-->
        <form id="loginForm">
        <!--
            <div class="mb-3">
                <select id="userRole" class="form-select" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="undertrial">Undertrial Prisoner</option>
                    <option value="legalaid">Legal Aid Provider</option>
                    <option value="judicial">Judicial Authority</option>
                </select>
            </div>
        -->
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="loginMessage" class="mt-3"></div>
    </main>

    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 Bail Reckoner. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            //const role = document.getElementById('userRole').value;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Dummy validation for demonstration purposes
            if (username && password) {
                // Redirect based on user role
                if (username === 'undertrial') {
                    window.location.href = 'undertrial.html';
                } else if (username === 'legalaid') {
                    window.location.href = 'legalaid.html';
                } else if (username === 'judicial') {
                    window.location.href = 'judicial.html';
                }
            } else {
                document.getElementById('loginMessage').innerHTML = "<p class='text-danger'>Please fill in all fields.</p>";
            }
        });
    </script>
</body>
</html>
