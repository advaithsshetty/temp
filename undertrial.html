<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertrial Prisoners - Bail Reckoner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Bail Reckoner - Undertrial Prisoners</h1>
        <nav>
            <a href="login.html" class="text-white">Logout / Switch Role</a>
        </nav>
        
    </header>

    <main class="container my-4">
        <section>
            <h2>Check Bail Eligibility</h2>
            <form id="bailForm">
                <div class="mb-3">
                    <label for="charges" class="form-label">Charges Framed:</label>
                    <textarea id="charges" class="form-control" placeholder="Enter charges..." rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="duration" class="form-label">Duration of Imprisonment Served:</label>
                    <input type="text" id="duration" class="form-control" placeholder="Enter duration...">
                </div>

                <button type="button" class="btn btn-primary" id="checkEligibilityBtn">Check Eligibility</button>
            </form>

            <div id="eligibilityMessage" class="mt-3"></div>

            <div id="bailApplication" class="mt-4" style="display:none;">
                <h3>Application for Bail</h3>
                <form id="applicationForm">
                    <div class="mb-3">
                        <label for="applicantName" class="form-label">Applicant Name:</label>
                        <input type="text" id="applicantName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="applicantContact" class="form-label">Contact Information:</label>
                        <input type="text" id="applicantContact" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="bailReason" class="form-label">Reason for Bail:</label>
                        <textarea id="bailReason" class="form-control" rows="3" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Submit Bail Application</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 Bail Reckoner. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Eligibility Check Functionality
        document.getElementById('checkEligibilityBtn').addEventListener('click', function() {
            const charges = document.getElementById('charges').value.trim();
            const duration = document.getElementById('duration').value.trim();

            if (charges && duration) {
                const servedDuration = parseInt(duration, 10);
                if (servedDuration >= 6) { // Assuming eligibility after 6 months served
                    document.getElementById('eligibilityMessage').innerHTML = "<p class='text-success'>You are eligible to apply for bail.</p>";
                    document.getElementById('bailApplication').style.display = 'block';
                } else {
                    document.getElementById('eligibilityMessage').innerHTML = "<p class='text-danger'>You are not eligible to apply for bail.</p>";
                    document.getElementById('bailApplication').style.display = 'none';
                }
            } else {
                document.getElementById('eligibilityMessage').innerHTML = "<p class='text-danger'>Please fill in all fields.</p>";
            }
        });

        // Bail Application Submission
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Simulate successful submission
            alert('Bail application submitted successfully!');

            // Clear the form fields
            document.getElementById('applicationForm').reset();
            document.getElementById('bailApplication').style.display = 'none';
            document.getElementById('eligibilityMessage').innerHTML = "";
        });
    </script>
</body>
</html>
